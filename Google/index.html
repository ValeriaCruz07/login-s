<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="logo">
            <img src="img/google.png" alt="1px ">
        </div>

    <h2>Iniciar Sesión</h2>
    <p>Usa tu cuenta de Google</p>

    <form>
        <div class="inputBox">
        
          <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
          <label>Correo electrónico o teléfono</label>
        </div>
        <a>
        ¿Has olvidado tu correo electrónico?
            </a>
        <div class="terms">
        <p>¿No es tu ordenador? Usa el modo invitados para iniciar sesión de forma privada.<a>Más información.</a></p>
        </div>

        <input type="submit" name="sign-in" value="Siguiente">
      </form>
    </div>

</body>
</html>
