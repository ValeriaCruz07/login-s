<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-logo">
                <img src="img/1.svg" alt="Logo">
                <h2>Facebook te ayuda a conectarte y compartir con las personas en tu vida.</h2>
            </div>
            <div class="col-form">
                <div class="form-container">
                    <input type="text" placeholder="Correo electrónico o teléfono">
                    <input type="password" placeholder="Contraseña">
                    <button class="btn-login">Iniciar sesión</button>
                    <a href="#">Olvidaste tu Contraseña?</a>
                    <button class="btn-new">Crear nueva cuenta</button>
        </div>
    </main>
</body>

</html>
